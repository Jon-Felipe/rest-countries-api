<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Countries API</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="body">
    <!-- navbar header -->
    <header class="header">
      <nav class="navbar">
        <h1>Where in the world?</h1>
      </nav>
    </header>
    <!-- end of navbar header-->
    <!-- country filter -->
    <section class="section-center country-filters">
      <form class="form">
        <input
          type="text"
          class="form-control"
          placeholder="Seach for a country..."
        />
      </form>
      <div class="filter-container">
        <button type="button" class="filter-btn" id="filter-btn">
          Filter by Region
          <i class="fas fa-chevron-down"></i>
        </button>
        <ul class="region-options"></ul>
      </div>
    </section>
    <!-- end of country filter -->
    <!-- countries -->
    <section class="section-center countries"></section>
    <!-- end of countries -->
    <div class="page-loading">
      <h2>Loading...</h2>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
